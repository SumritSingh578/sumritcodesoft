<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     
        <div class="container">
          <div class="cal-box">
               <div class="display">
                <input type="text" id="input">
               </div>
               <div class="row">
                    <div class="col" onclick="getoperator('+')" id="+">+</div>
                    <div class="col" onclick="getoperator('-')" id="-">-</div>
                    <div class="col" onclick="getoperator('*')" id="*">*</div>
                    <div class="col" onclick="cleardisplay(this)" id="C">C</div>
               </div>
               <div class="row">
               <div class="col" onclick="handlebutton(0)" id="0">0</div>
               <div class="col" onclick="handlebutton(1)" id="1">1</div>
               <div class="col" onclick="handlebutton(2)" id="2">2</div>
               <div class="col" onclick="calculate('=')" id="=">=</div>
               

               </div>
               <div class="row">
                    <div class="col" onclick="handlebutton(3)" id="3">3</div>
                    <div class="col" onclick="handlebutton(4)" id="4">4</div>
                    <div class="col" onclick="handlebutton(5)" id="5">5</div>
                    <div class="col" onclick="getoperator('/')" id="/">/</div>
               </div>
               <div class="row">
                    <div class="col" onclick="handlebutton(6)" id="6">6</div>
                    <div class="col" onclick="handlebutton(7)" id="7">7</div>
                    <div class="col" onclick="handlebutton(8)" id="8">8</div>
                    <div class="col" onclick="handlebutton(9)" id="9">9</div>
               </div>
          </div>
        </div>

     <script src="script.js"></script>
</body>
</html>
